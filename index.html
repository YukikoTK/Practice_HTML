<!DOCTYPE html>
<html lang="jan">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML演習問題</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
        <nav>
            <ul>
                <li>
                    <a href="detail.html" target="_blank">ホーム</a>
                </li>
                <li>
                    <a href="detail.html" target="_blank">企業情報</a>
                </li>
                <li>
                    <a href="detail.html" target="_blank">会社概要</a>
                </li>
                <li>
                    <a href="detail.html" target="_blank">よくある質問</a>
                </li>
                <li>
                    <a href="detail.html" target="_blank">お問い合せ</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="visual">
        <img src="images/mv.png" alt="ビルの写真">
        <p>最新のテクノロジーで社会課題を解決</p>
    </div>
    <div class="kaisha">
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
    </div>
    <div class="form">
        <h2>お問い合わせ</h2>
        <form action="detail.html" method="get">
            <label for="company">会社名</label>
            <input type="text" name="company" id="company">
        </form>
        <form action="detail.html" method="get">
            <label for="name">お名前</label>
            <input type="text" name="name" id="name">
        </form>
        <form action="detail.html" method="get">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email">
        </form>
        <form action="detail.html" method="get">
            <label for="question">お問合せ内容</label>
            <textarea name="textarea" id="question" cols="80" rows="10"></textarea>
        </form>
        <form action="detail.html" method="get">
            <input type="button" value="お申し込み">
        </form>
    </div>
    <footer>
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>
</html>
